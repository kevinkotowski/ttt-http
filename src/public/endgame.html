<html>
    <header><h1><a href="/">Tic Tac Toe</a> - Game Over</h1></header>
    <body>

        <table>
            <tr>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::1}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::2}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::3}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
            </tr>
            <tr>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::4}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::5}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::6}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
            </tr>
            <tr>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::7}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::8}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
                <td><h3><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{square::9}}&nbsp;&nbsp;&nbsp;&nbsp;
                    <br/></h3></td>
            </tr>
        </table>

        <p>
            Winner: {{winner_player_name}}<br/>
        </p>

        <form action="quit" method="post">
            <input type="hidden" name="quit" value="true">
            <input type="submit" value="Quit"</input>
        </form>
    </body>
</html>
